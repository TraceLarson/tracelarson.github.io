<!doctype html>

<html>

<head>
    <title>Marvel Character Comic Search Engine</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <header id="header">

        <h1>MARVEL<em>Character Search</em></h1>
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
            <div id="search">
                <form>
                    <p>
                        <label for="searchString">Search</label>
                        <input id="searchString" type="text" name="searchString" value="Search for a comic book" autocomplete="off"/>
                    </p>
                    <p>
                        <button id="searchButton" type="button">Search</button>
                    </p>

                </form>

            </div>
        </div>
    </header>

    <section id="content">
        <div class="wrapper">
            <h2>Results For <em id="contentTitle"> Search String</em></h2>
            <ul id="results">
                    <!-- Javascript generated HTML will go here -->
            </ul>

            <a href="">View More</a>
        </div>
    </section>

    <footer>
        <h2>Built by Trace Larson for DWS2</h2>
        <h3>Data provided by Marvel. Â© 2014 Marvel</h3>
    </footer>

    <!-- JavaScript -->
    <script type="text/javascript" src="js/content.js"></script>
</body>

</html>
